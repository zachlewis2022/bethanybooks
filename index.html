<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ryann and Mean Words - Book Reader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .page-transition {
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
        }
        .page-image {
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            max-height: 600px;
            object-fit: contain;
        }
        #pageContainer {
            justify-content: center;
            align-items: center;
        }
        #pageContainer.single-page img {
            max-width: 500px;
        }
        #pageContainer:not(.single-page) img {
            max-width: 400px;
        }
        .nav-button {
            transition: all 0.2s ease;
        }
        .nav-button:hover {
            transform: scale(1.05);
        }
        .nav-button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    
    <div class="w-full max-w-6xl">
        <!-- Book Reader Container -->
        <div class="bg-white rounded-2xl shadow-2xl overflow-hidden">
            
            <!-- Header -->
            <div class="bg-gradient-to-r from-purple-600 to-indigo-600 text-white p-6">
                <h1 class="text-2xl font-bold text-center">Ryann and Mean Words</h1>
                <p class="text-center text-purple-100 mt-1">by Serenity Daniels</p>
            </div>

            <!-- Page Display Area -->
            <div class="relative bg-gray-50 p-8 flex items-center justify-center min-h-[600px]">
                <div id="pageContainer" class="relative flex gap-4 max-w-full">
                    <img id="leftPage" 
                         src="/page_01.png" 
                         alt="Book Page" 
                         class="page-image page-transition max-w-full h-auto rounded-lg">
                    <img id="rightPage" 
                         src="/page_02.png" 
                         alt="Book Page" 
                         class="page-image page-transition max-w-full h-auto rounded-lg hidden">
                </div>
            </div>

            <!-- Navigation Bar -->
            <div class="bg-gray-100 p-6">
                <div class="flex items-center justify-between mb-4">
                    <!-- Previous Button -->
                    <button id="prevBtn" 
                            class="nav-button bg-purple-600 hover:bg-purple-700 text-white font-semibold py-3 px-6 rounded-lg disabled:opacity-50 disabled:cursor-not-allowed flex items-center space-x-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                        </svg>
                        <span>Previous</span>
                    </button>

                    <!-- Page Indicator -->
                    <div class="text-center">
                        <div class="text-2xl font-bold text-gray-800">
                            <span id="currentPage">1</span> / <span id="totalPages">27</span>
                        </div>
                        <div class="text-sm text-gray-600 mt-1">Page</div>
                    </div>

                    <!-- Next Button -->
                    <button id="nextBtn" 
                            class="nav-button bg-purple-600 hover:bg-purple-700 text-white font-semibold py-3 px-6 rounded-lg disabled:opacity-50 disabled:cursor-not-allowed flex items-center space-x-2">
                        <span>Next</span>
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                        </svg>
                    </button>
                </div>

                <!-- Progress Bar -->
                <div class="w-full bg-gray-300 rounded-full h-2 mt-4">
                    <div id="progressBar" class="bg-gradient-to-r from-purple-600 to-indigo-600 h-2 rounded-full transition-all duration-300" style="width: 3.7%"></div>
                </div>

                <!-- Page Slider -->
                <div class="mt-4">
                    <input type="range" 
                           id="pageSlider" 
                           min="1" 
                           max="27" 
                           value="1" 
                           class="w-full h-2 bg-gray-300 rounded-lg appearance-none cursor-pointer accent-purple-600">
                </div>
            </div>

            <!-- Keyboard Shortcuts Info -->
            <div class="bg-gray-50 px-6 py-3 border-t border-gray-200">
                <p class="text-center text-sm text-gray-600">
                    Use ← → arrow keys or swipe to navigate
                </p>
            </div>
        </div>
    </div>

    <script>
        let currentPage = 1;
        const totalPages = 27;
        
        const leftPage = document.getElementById('leftPage');
        const rightPage = document.getElementById('rightPage');
        const pageContainer = document.getElementById('pageContainer');
        const currentPageSpan = document.getElementById('currentPage');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const progressBar = document.getElementById('progressBar');
        const pageSlider = document.getElementById('pageSlider');

        function updatePage(pageNum) {
            if (pageNum < 1 || pageNum > totalPages) return;
            
            currentPage = pageNum;
            
            // Add fade effect
            leftPage.style.opacity = '0';
            rightPage.style.opacity = '0';
            leftPage.style.transform = 'scale(0.95)';
            rightPage.style.transform = 'scale(0.95)';
            
            setTimeout(() => {
                // First page: show only page 1
                if (currentPage === 1) {
                    leftPage.src = `/page_01.png`;
                    rightPage.classList.add('hidden');
                    pageContainer.classList.remove('gap-4');
                    pageContainer.classList.add('single-page');
                }
                // Last page: show only page 27
                else if (currentPage === 27) {
                    leftPage.src = `./page_27.png`;
                    rightPage.classList.add('hidden');
                    pageContainer.classList.remove('gap-4');
                    pageContainer.classList.add('single-page');
                }
                // Pages 2-26: show two pages
                else {
                    pageContainer.classList.remove('single-page');
                    // For even pages, show current and next
                    if (currentPage % 2 === 0) {
                        leftPage.src = `./page_${String(currentPage).padStart(2, '0')}.png`;
                        rightPage.src = `./page_${String(currentPage + 1).padStart(2, '0')}.png`;
                    }
                    // For odd pages (except 1 and 27), show previous and current
                    else {
                        leftPage.src = `./page_${String(currentPage - 1).padStart(2, '0')}.png`;
                        rightPage.src = `./page_${String(currentPage).padStart(2, '0')}.png`;
                    }
                    rightPage.classList.remove('hidden');
                    pageContainer.classList.add('gap-4');
                }
                
                leftPage.style.opacity = '1';
                rightPage.style.opacity = '1';
                leftPage.style.transform = 'scale(1)';
                rightPage.style.transform = 'scale(1)';
            }, 150);
            
            // Update UI
            currentPageSpan.textContent = currentPage;
            pageSlider.value = currentPage;
            
            // Update progress bar
            const progress = (currentPage / totalPages) * 100;
            progressBar.style.width = progress + '%';
            
            // Update button states
            prevBtn.disabled = currentPage === 1;
            nextBtn.disabled = currentPage === totalPages;
        }

        // Navigation buttons - skip by 2 pages when in two-page mode
        prevBtn.addEventListener('click', () => {
            if (currentPage === 2) {
                updatePage(1); // Go to first page
            } else if (currentPage === 27) {
                updatePage(26); // Go to pages 26-27 view
            } else {
                updatePage(currentPage - 2);
            }
        });

        nextBtn.addEventListener('click', () => {
            if (currentPage === 1) {
                updatePage(2); // Go to pages 2-3
            } else if (currentPage >= 26) {
                updatePage(27); // Go to last page
            } else {
                updatePage(currentPage + 2);
            }
        });

        // Slider
        pageSlider.addEventListener('input', (e) => {
            updatePage(parseInt(e.target.value));
        });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                if (currentPage === 2) {
                    updatePage(1);
                } else if (currentPage === 27) {
                    updatePage(26);
                } else if (currentPage > 1) {
                    updatePage(currentPage - 2);
                }
            } else if (e.key === 'ArrowRight') {
                if (currentPage === 1) {
                    updatePage(2);
                } else if (currentPage >= 26) {
                    updatePage(27);
                } else {
                    updatePage(currentPage + 2);
                }
            }
        });

        // Touch/swipe support
        let touchStartX = 0;
        let touchEndX = 0;

        pageContainer.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        });

        pageContainer.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });

        function handleSwipe() {
            if (touchEndX < touchStartX - 50) {
                // Swipe left - next pages
                if (currentPage === 1) {
                    updatePage(2);
                } else if (currentPage >= 26) {
                    updatePage(27);
                } else {
                    updatePage(currentPage + 2);
                }
            }
            if (touchEndX > touchStartX + 50) {
                // Swipe right - previous pages
                if (currentPage === 2) {
                    updatePage(1);
                } else if (currentPage === 27) {
                    updatePage(26);
                } else if (currentPage > 1) {
                    updatePage(currentPage - 2);
                }
            }
        }

        // Initialize
        updatePage(1);
    </script>
</body>
</html>
